<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body style="padding: 100px;font-family: Poppins, sans-serif;">
    <section>
        <div class="container">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <h1>Auto-Complete App</h1>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col">
                    <form id="form" method="POST" action="/predict">
                        <div class="row" style="margin-bottom: 20px;">
                            <div class="col" style="margin-bottom: 20px;">
                                <label class="form-label" style="margin-bottom: 10px;">Type your sentence:</label>
                                <textarea name="sentence" class="form-control" style="margin-bottom: 20px;" rows="5">{{ check_str }}</textarea>
                                <div class="d-lg-flex justify-content-lg-center">
                                    <button class="btn btn-success text-uppercase" type="submit" style="width: 50%;letter-spacing: 1px;"><strong>Predict</strong></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="table1" class="row" style="margin-bottom: 10px;">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">#</th>
                                    <th style="text-align: center;">Word</th>
                                    <th style="text-align: center;">Frequency Count</th>
                                </tr>
                            </thead>
                            <tbody style="text-align: center;">
                                {% for res in result %}
                                <tr style="text-align: center;">
                                    <td style="text-align: center;">{{ loop.index }}</td>
                                    <td style="text-align: center;">{{ res[0] }}</td>
                                    <td style="text-align: center;">{{ res[1] }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
